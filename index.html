<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Juego del Amor ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ff4d6d, #ff8fab);
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}

.card {
  background: rgba(255,255,255,0.15);
  padding: 30px;
  border-radius: 20px;
  width: 90%;
  max-width: 430px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

#corazones {
  font-size: 20px;
  margin-bottom: 15px;
}

#pregunta {
  font-size: 22px;
  margin-bottom: 20px;
}

#opciones button {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  background: #ff4d6d;
  color: white;
}

#mensaje {
  margin-top: 20px;
  min-height: 80px;
}

.correcto {
  font-size: 24px;
}

.triste {
  font-size: 20px;
}
</style>
</head>

<body>

<div class="card">
  <div id="corazones">‚ù§Ô∏è Corazones: 0</div>
  <div id="pregunta"></div>
  <div id="opciones"></div>
  <div id="mensaje"></div>
</div>

<script>
// ================= PREGUNTAS =================
const preguntas = [
  { texto: "¬øCu√°ntos a√±os tengo?", opciones: ["14", "13"], correcta: 0 },
  { texto: "¬øCu√°ntos hijos quiero tener contigo?", opciones: ["0","1","2","4"], correcta: 2 },
  { texto: "¬øCu√°l es mi comida favorita?", opciones: ["Tacos","Pizza","Hamburguesa","Sushi","Espaguetis"], correcta: 0 },
  { texto: "¬øC√≥mo se va a llamar nuestra primera hija?", opciones: ["Ivette","Maria","Emely","Perenseja"], correcta: 3 },
  { texto: "¬øQu√© es lo mejor de ti?", opciones: ["Todo","Nada"], correcta: 0 },
  { texto: "¬øQuiero ni√±a o ni√±o?", opciones: ["Ni√±a","Ni√±o"], correcta: 0 },
  { texto: "¬øCu√°ndo nos hicimos novios?", opciones: ["10/10/2025","9/10/2025"], correcta: 0 }
];

// ================= VARIABLES =================
let actual = 0;
let corazones = 0;

// ================= FUNCIONES =================
function cargarPregunta() {
  if (actual >= preguntas.length) {
    cargarPreguntaAmor();
    return;
  }

  document.getElementById("pregunta").innerText = preguntas[actual].texto;
  document.getElementById("mensaje").innerHTML = "";
  const cont = document.getElementById("opciones");
  cont.innerHTML = "";

  preguntas[actual].opciones.forEach((op, i) => {
    const b = document.createElement("button");
    b.innerText = op;
    b.onclick = () => responder(i);
    cont.appendChild(b);
  });
}

function responder(opcionElegida) {
  const botones = document.querySelectorAll("#opciones button");
  const correcta = preguntas[actual].correcta;

  botones.forEach((btn, i) => {
    btn.disabled = true;
    if (i === correcta) {
      btn.style.background = "#2ecc71";
      btn.innerText += " ‚úÖ";
    } else {
      btn.style.background = "#e74c3c";
      btn.innerText += " ‚ùå";
    }
  });

  if (opcionElegida === correcta) {
    corazones++;
    document.getElementById("mensaje").innerHTML =
      "<div class='correcto'>BUENA ELECCI√ìN üíñ</div>";
  } else {
    document.getElementById("mensaje").innerHTML =
      "<div class='triste'>Respuesta incorrecta üòû</div>";
  }

  actualizarCorazones();
  actual++;
  setTimeout(cargarPregunta, 1500);
}

// ================= PREGUNTA AMOR =================
function cargarPreguntaAmor() {
  document.getElementById("pregunta").innerText =
    "¬øAmas a tu novio Yandel?";
  document.getElementById("opciones").innerHTML = `
    <button onclick="respuestaAmor(true)">‚ù§Ô∏è S√≠</button>
    <button onclick="respuestaAmor(false)">‚ùå No</button>
  `;
  document.getElementById("mensaje").innerHTML = "";
}

function respuestaAmor(res) {
  if (!res) {
    document.getElementById("mensaje").innerHTML =
      "<div class='triste'>Juego terminado üíî</div>";
    return;
  }

  corazones += 100000000;
  actualizarCorazones();
  document.getElementById("mensaje").innerHTML =
    "<div class='correcto'>+100 MILLONES DE CORAZONES üíñ</div>";

  setTimeout(cargarBeso, 1500);
}

// ================= PREGUNTA BESO =================
function cargarBeso() {
  document.getElementById("pregunta").innerText =
    "¬øCu√°ndo nos vamos a besar?";
  document.getElementById("opciones").innerHTML = `
    <button onclick="respuestaBeso('ma√±ana')">Ma√±ana</button>
    <button onclick="respuestaBeso('nunca')">Nunca</button>
    <button onclick="respuestaBeso('pasado')">Pasado ma√±ana</button>
  `;
  document.getElementById("mensaje").innerHTML = "";
}

function respuestaBeso(res) {
  if (res === "ma√±ana") {
    corazones += 100000000;
    actualizarCorazones();
    document.getElementById("mensaje").innerHTML =
      "<div class='correcto'>+100 MILLONES M√ÅS ‚ù§Ô∏èüî•<br>TE AMOOO</div>";
  } else {
    document.getElementById("mensaje").innerHTML =
      "<div class='triste'>Eso doli√≥ un poquito üòû</div>";
  }
}

// ================= UTIL =================
function actualizarCorazones() {
  document.getElementById("corazones").innerText =
    "‚ù§Ô∏è Corazones: " + corazones.toLocaleString();
}

// ================= INICIO =================
cargarPregunta();
</script>

</body>
</html>
