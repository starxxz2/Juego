<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Juego del Amor ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ff4d6d, #ff8fab);
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}

.card {
  background: rgba(255,255,255,0.15);
  padding: 30px;
  border-radius: 20px;
  width: 90%;
  max-width: 440px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

#corazones {
  font-size: 20px;
  margin-bottom: 15px;
}

#pregunta {
  font-size: 22px;
  margin-bottom: 15px;
}

button {
  width: 100%;
  padding: 12px;
  margin: 6px 0;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  background: #ff4d6d;
  color: white;
}

button:hover { background: #e63e5c; }

.correcta {
  background: #2ecc71 !important;
}

.incorrecta {
  background: #e74c3c !important;
}

#mensaje {
  margin-top: 15px;
  min-height: 90px;
}

.correcto-texto {
  font-size: 26px;
  animation: pop3d 1s ease;
  text-shadow: 0 5px 0 #c9184a;
}

.triste {
  font-size: 22px;
}

@keyframes pop3d {
  0% { transform: scale(0.4) rotateX(90deg); opacity: 0; }
  100% { transform: scale(1) rotateX(0deg); opacity: 1; }
}
</style>
</head>

<body>

<div class="card">
  <div id="corazones">‚ù§Ô∏è Corazones: 0</div>
  <div id="pregunta"></div>
  <div id="opciones"></div>
  <div id="mensaje"></div>
</div>

<script>
// ================= PREGUNTAS =================
const preguntas = [
  { texto: "¬øCu√°ntos a√±os tengo?", opciones: ["14","13"], correcta: 0 },
  { texto: "¬øCu√°ntos hijos quiero tener contigo?", opciones: ["0","1","2","4"], correcta: 2 },
  { texto: "¬øCu√°l es mi comida favorita?", opciones: ["Tacos","Pizza","Hamburguesa","Sushi","Espaguetis"], correcta: 0 },
  {
    texto: "¬øC√≥mo se va a llamar nuestra primera hija?",
    opciones: ["Ivette","Maria","Emely","Perenseja"],
    correcta: 3
  },
  { texto: "¬øQu√© es lo mejor de ti?", opciones: ["Todo","Nada"], correcta: 0 },
  { texto: "¬øQuiero ni√±a o ni√±o?", opciones: ["Ni√±a","Ni√±o"], correcta: 0 },
  { texto: "¬øCu√°ndo nos hicimos novios?", opciones: ["10/10/2025","9/10/2025"], correcta: 0 }
];

// ================= BUCLE FINAL =================
const preguntasFinales = [
  "¬øMe amas?",
  "¬øEst√°s segura de eso?",
  "¬øDe verdad me amas?",
  "¬øIncluso cuando discutimos?",
  "¬øPara siempre?"
];

// ================= VARIABLES =================
let actual = 0;
let corazones = 0;
let indiceFinal = 0;
let modo = "normal"; // normal | bucle | ultima | beso | fin

// ================= FUNCIONES NORMALES =================
function cargarPregunta() {
  if (actual >= preguntas.length) {
    modo = "bucle";
    cargarBucle();
    return;
  }

  document.getElementById("pregunta").innerText = preguntas[actual].texto;
  const cont = document.getElementById("opciones");
  cont.innerHTML = "";
  document.getElementById("mensaje").innerHTML = "";

  preguntas[actual].opciones.forEach((op, i) => {
    const btn = document.createElement("button");
    btn.innerText = op;
    btn.onclick = () => responderNormal(i);
    cont.appendChild(btn);
  });
}

function responderNormal(opElegida) {
  const botones = document.querySelectorAll("#opciones button");

  botones.forEach((btn, i) => {
    if (i === preguntas[actual].correcta) {
      btn.classList.add("correcta");
      btn.innerText += " ‚úÖ";
    } else {
      btn.classList.add("incorrecta");
      btn.innerText += " ‚ùå";
    }
    btn.disabled = true;
  });

  if (opElegida === preguntas[actual].correcta) {
    corazones++;
    document.getElementById("mensaje").innerHTML =
      "<div class='correcto-texto'>BUENA ELECCI√ìN AMOR üíñ</div>";
  } else {
    document.getElementById("mensaje").innerHTML =
      "<div class='triste'>Tu novio est√° decepcionado üòû</div>";
  }

  actualizarCorazones();
  actual++;
  setTimeout(cargarPregunta, 2200);
}

// ================= BUCLE FINAL =================
function cargarBucle() {
  document.getElementById("pregunta").innerText = preguntasFinales[indiceFinal];
  const cont = document.getElementById("opciones");
  cont.innerHTML = "";
  document.getElementById("mensaje").innerHTML = "";

  ["‚ù§Ô∏è S√≠", "‚ùå No"].forEach((op, i) => {
    const btn = document.createElement("button");
    btn.innerText = op;
    btn.onclick = () => responderBucle(i);
    cont.appendChild(btn);
  });
}

function responderBucle(opElegida) {
  const botones = document.querySelectorAll("#opciones button");

  botones.forEach((btn, i) => {
    if (i === 0) {
      btn.classList.add("correcta");
      btn.innerText += " ‚úÖ";
    } else {
      btn.classList.add("incorrecta");
      btn.innerText += " ‚ùå";
    }
    btn.disabled = true;
  });

  if (opElegida === 0) {
    document.getElementById("mensaje").innerHTML =
      "<div class='correcto-texto'>Sab√≠a que s√≠ üíñ</div>";
    indiceFinal++;
    if (indiceFinal < preguntasFinales.length) {
      setTimeout(cargarBucle, 2200);
    }
  } else {
    corazones = 0;
    actualizarCorazones();
    document.getElementById("mensaje").innerHTML =
      "<div class='triste'>Eso doli√≥‚Ä¶ üíî</div>";
    setTimeout(cargarUltima, 2200);
  }
}

// ================= ULTIMA Y BESO =================
function cargarUltima() {
  document.getElementById("pregunta").innerText =
    "¬øAmas a tu novio Yandel?";
  document.getElementById("opciones").innerHTML = `
    <button onclick="finalAmor(true)">‚ù§Ô∏è S√≠</button>
    <button onclick="finalAmor(false)">‚ùå No</button>
  `;
  document.getElementById("mensaje").innerHTML = "";
}

function finalAmor(res) {
  if (!res) {
    document.getElementById("mensaje").innerHTML =
      "<div class='triste'>Juego terminado üíî</div>";
    return;
  }

  corazones = 100000000;
  actualizarCorazones();
  document.getElementById("mensaje").innerHTML =
    "<div class='correcto-texto'>+100 MILLONES DE CORAZONES üíñ‚ú®</div>";
  setTimeout(cargarBeso, 2200);
}

function cargarBeso() {
  document.getElementById("pregunta").innerText =
    "¬øCu√°ndo nos vamos a besar?";
  document.getElementById("opciones").innerHTML = `
    <button onclick="beso('ma√±ana')">Ma√±ana</button>
    <button onclick="beso('nunca')">Nunca</button>
    <button onclick="beso('pasado')">Pasado ma√±ana</button>
  `;
  document.getElementById("mensaje").innerHTML = "";
}

function beso(res) {
  if (res === "ma√±ana") {
    corazones += 100000000;
    actualizarCorazones();
    document.getElementById("mensaje").innerHTML =
      "<div class='correcto-texto'>OTROS 100 MILLONES ‚ù§Ô∏èüî•</div>";
  } else {
    document.getElementById("mensaje").innerHTML =
      "<div class='triste'>Eso doli√≥ un poquito üòû</div>";
  }
}

// ================= UTIL =================
function actualizarCorazones() {
  document.getElementById("corazones").innerText =
    "‚ù§Ô∏è Corazones: " + corazones.toLocaleString();
}

// ================= INICIO =================
cargarPregunta();
</script>

</body>
</html>
